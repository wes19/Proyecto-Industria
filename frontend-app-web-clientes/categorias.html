<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/categorias.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Izzi&Vite</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="img/logo.png" class="logo-nav" alt="...">
            <div class="collapse navbar-collapse d-flex justify-content-end">

                <button type="button" id="btn-comenzar" class="btn btn-personalizado btn-secondary float-end rounded-pill">Salir</button>
            </div>
        </div>
    </nav>


    <div class="container">


        <h1>¡Hola!</h1>

        <p>Elegí una categoria para pedir un producto.</p>

        <div class="row">

            <div class="col-6 cuadro" style="background-color: #F4DD65;">
                <img src="img/categorias/rest.png" class="cuadrado center" alt="matambritas">
                <h3>Restaurantes</h3>
            </div>

            <div class="col-6 cuadro" style="background-color: #F58989;">
                <img src="img/categorias/farmacia.png" class="cuadrado center" alt="matambritas">
                <h3>Farmacias</h3>
            </div>

            <div class="col-6 cuadro" style="background-color: #AAE3EF;">
                <img src="img/categorias/bebida.png" class="cuadrado center" alt="matambritas">
                <h3>Bebidas</h3>
            </div>

            <div class="col-6 cuadro" style="background-color: #8DED7E;">
                <img src=" img/categorias/comestibles.png " class="cuadrado center" alt="matambritas ">
                <h3>Supermercados</h3>
            </div>

            <div class="col-6 cuadro" style="background-color: #B682F8;">
                <img src="img/categorias/tienda.png" class="cuadrado center" alt="matambritas">
                <h3>Tiendas</h3>
            </div>

            <div class="col-6 cuadro" style="background-color: #FF8B49">
                <img src=" img/categorias/envio.png " class="cuadrado center" alt="matambritas ">
                <h3>Envíos</h3>
            </div>

        </div>

        <hr id="line">

        <img id="imgRec" src="img/record.png" class="rounded-circle center img-circ" alt="...">

        <p>Recordá siempre poner la ubicación real de donde te encontrás para evitar posibles problemas.</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
