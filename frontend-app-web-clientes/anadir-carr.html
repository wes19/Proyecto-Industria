<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/anadir-carr.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Izzi&Vite</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="img/icons/atras.png" class="logo-nav" alt="...">
            <div class="collapse navbar-collapse d-flex justify-content-end">
                <img src="img/icons/carrito.png" class="logo-nav float-end" alt="...">
            </div>
        </div>
    </nav>


    <div class="container">

        <h1>Pizza de Queso</h1>

        <h3 class="ms-4 mt-4">Lps. 150</h3>

        <div class="ms-4 mt-3">
            <b>Unidades</b>
            <div class="btn-group ms-3 rounded-pill" role="group" aria-label="...">
                <button type="button" class="btn btn-outline-secondary">+</button>
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">-</button>
            </div>
        </div>

        <h3 class="mt-4">¿Querés anadir algo a tu orden?</h3>

        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pequeña
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Mediana
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Gigante
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Extra queso
            </label>
        </div>

        <div class="mt-3">
            <p>Observaciones:</p>
        </div>
        <div class="form-floating">
            <textarea id="txA-1" class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
        </div>

        <div class="d-grid gap-2 mt-4 mx-auto center">
            <button class="btn btn-primary rounded-pill center" type="button">Añadir a mi carrito de compras</button>
        </div>

    </div>

    <div class="mt-5" style="text-align: center;">
        <i>Recordá al finalizar tus órdenes verificar tu pedido y la cuenta.</i>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
</body>

</html>
