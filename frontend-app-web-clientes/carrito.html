<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/anadir-carr.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Izzi&Vite</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="img/icons/atras.png" class="logo-nav" alt="...">
            <div class="collapse navbar-collapse d-flex justify-content-end">
                <img src="img/icons/carrito.png" class="logo-nav float-end" alt="...">
            </div>
        </div>
    </nav>


    <div class="container">

        <h1>Carrito de compras</h1>

        <h2 class="ms-3 mt-4">Ludo's Pizza</h2>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio (Lps)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">2</th>
                    <td>Pizza de queso</td>
                    <td>300</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Pizza 4 Estaciones</td>
                    <td>300</td>
                </tr>
            </tbody>
        </table>

        <div class="container">

            <div class="row">

                <div class="col-6">
                    <h3 class="ms-5 mt-4">Subtotal</h3>
                </div>

                <div class="col-6">
                    <h3 class="float-start  mt-4">Lps. 900</h3>
                </div>

                <div class="col-6">
                    <h3 class="ms-5 mt-4">Env√≠o</h3>
                </div>

                <div class="col-6">
                    <h3 class="float-start  mt-4">Lps. 60</h3>
                </div>

                <div class="col-6">
                    <h2 class="ms-5 mt-4" style="color: #D258A1; font-weight: 800;">Total</h2>
                </div>

                <div class="col-6">
                    <h2 class="float-start mt-4" style="color: #D258A1; font-weight: 800;">Lps. 960</h2>
                </div>

            </div>
        </div>

        <div class="d-grid gap-2 mt-5 mx-auto center">
            <button class="btn btn-primary rounded-pill center" style="font-weight: 700;" type="button">Finalizar mi compra</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
