<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" (click)="navegandoHaciaAtras()">
                <img src="../../assets/img/icons/atras.png" class="logo-nav" alt="...">
              </a>
              <form class="d-flex">
                <img src="../../assets/img/icons/carrito.png" class="logo-nav float-end" alt="...">
              </form>
       </div>
    </nav>


    <div class="container">

        <h1>Pizza de Queso</h1>

        <h3 class="ms-4 mt-4">Lps. 150</h3>

        <div class="ms-4 mt-3">
            <b>Unidades</b>
            <div class="btn-group ms-3 rounded-pill" role="group" aria-label="...">
                <button type="button" class="btn btn-outline-secondary">+</button>
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">-</button>
            </div>
        </div>

        <h3 class="mt-4">¿Querés anadir algo a tu orden?</h3>

        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pequeña
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Mediana
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Gigante
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Extra queso
            </label>
        </div>

        <div class="mt-3">
            <p>Observaciones:</p>
        </div>
        <div class="form-floating">
            <textarea id="txA-1" class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
        </div>

        <div class="d-grid gap-2 mt-4 mx-auto center">
            <button class="btn btn-primary rounded-pill center" type="button" (click)="navegandoHaciaCarritoCompras()">Añadir a mi carrito de compras</button>
        </div>

    </div>

    <div class="mt-5" style="text-align: center;">
        <i>Recordá al finalizar tus órdenes verificar tu pedido y la cuenta.</i>
    </div>

</body>
